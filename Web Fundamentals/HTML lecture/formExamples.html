<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form tag examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <!-- SHORT TEXT (eg password) -->
  <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <label for="email">Email:</label>
    <input type="text" id="email" name="value from-rainbow">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
  </div>
  <!-- BUTTONS -->

  <div>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline">
  </div>
  <!-- DROPDOWN -->
  <div>
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="decline">Prefer not to say</option>
    </select>
  </div>
  <!-- CHECKBOX -->
  <div>
    <label for="blue">Blue</label>
    <input type="checkbox" id="blue" name="color" value="blue">
    <label for="green">Green</label>
    <input type="checkbox" id="green" name="color" value="green">
    <label for="red">Red</label>
    <input type="checkbox" id="red" name="color" value="red">
    <label for="black">Black</label>
    <input type="checkbox" id="black" name="color" value="black">
    <label for="purple">Purple</label>
    <input type="checkbox" id="purple" name="color" value="purple">
  </div>
  <!-- LONG TEXT -->
  <div>
    <textarea name="description"></textarea>
  </div>
  <!-- HIDDEN (back-end authentication and passing data) -->
  <div>
    <input type="hidden" name="id" value="7">
  </div>
  <!-- SUBMIT BUTTON -->
  <div>
    <input type="submit" value="Submit">
  </div>
  <h1>
    FULL FORM EXAMPLE BELOW
  </h1>
  <div>
    <!-- FORM EXAMPLE -->
    <form action="process.php" method="post">
      <p>Please Register</p>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <p>Select your gender:</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">

      <label for="decline">Prefer not to say</label>
      <input type="radio" id="decline" name="gender" value="decline">

      <p>Select 3 of your favorite colors:</p>
      <label for="blue">Blue</label>
      <input type="checkbox" id="blue" name="color" value="blue">

      <label for="green">Green</label>
      <input type="checkbox" id="green" name="color" value="green">

      <label for="red">Red</label>
      <input type="checkbox" id="red" name="color" value="red">

      <label for="black">Black</label>
      <input type="checkbox" id="black" name="color" value="black">

      <label for="purple">Purple</label>
      <input type="checkbox" id="purple" name="color" value="Purple">

      <p>Say a few words about yourself:</p>
      <textarea name="description"></textarea>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <label for="pw_confirm">Password Confirmation:</label>
      <input type="password" id="pw_confirm" name="password_confirmation">

      <input type="submit" value="Click here to register">
    </form>
  </div>
</body>

</html>
