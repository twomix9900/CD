<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <div>
    <h1>My Registration Form</h1>
  </div>
  <div>
    <label for="first_name">First Name: </label>
    <input type="text" id="first_name" name="first_name">
  </div>
  <div>
    <label for="last_name">Last Name: </label>
    <input type="text" id="last_name" name="last_name">
  </div>
  <div>
    <label for="email">Email: </label>
    <input type="text" id="email" name="value from-rainbow">
  </div>
  <div>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password">
  </div>
  <div>
    <label for='passwordConfirm'>Password Confirm: </label>
    <input type='passwordConfirm' id='passwordConfirm' name='passwordConfirm'>
  </div>
  <div>
    <label for="birthday">Birthday: </label>
    <input type="date" id="birthday" name="birthday">
  </div>
  <div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="decline" name="gender" value="decline">
    <label for="decline">Other</label>
  </div>
  <div>
    <p>A short description about yourself</p>
    <textarea name="description"></textarea>
  </div>
  <div>
    Favorite Language: 
    <select name="language">
        <option value="javascript">Javascript</option>
        <option value="ruby">Ruby</option>
        <option value="python">Python</option>
        <option value="csharp">C#</option>
        <option value="swift">Swift</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="other">Other</option>
      </select>
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>

</body>

</html>
