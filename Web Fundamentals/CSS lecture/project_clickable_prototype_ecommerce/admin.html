<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="admin.css" />
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="text-center admin-login-page-text">Admin Login Page</h4>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail" class="control-label col-xs-2 col-sm-offset-3">Email</label>
          <div class="col-xs-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label col-xs-2 col-sm-offset-3">Password</label>
          <div class="col-xs-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="col-xs-offset-8 col-xs-2">
          <a href="orders.html"><button type="button" class="btn btn-primary">Login</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
