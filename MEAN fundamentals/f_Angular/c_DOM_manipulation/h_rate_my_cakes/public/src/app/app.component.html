<div materialize class="container">
  <h1>Rate my cakes</h1>
  <h4>Submit a cake to be rated</h4>
  <form (submit)="submitNewCake()">
    <input placeholder="Baker Name" type="text" class="validate" name="baker" [(ngModel)]="_newCake.baker">
    <input placeholder="Image url" type="text" class="validate" name="image" [(ngModel)]="_newCake.image">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
  </form>

  <app-all-cakes [allCakes]="_allCakes" (sendCakeDetails)="getCakeDetails($event)" (sendNewReview)="getReviewDetails($event)">
  </app-all-cakes>

  <app-cake-details *ngIf="_cake" [cakeToShow]="_cake">
  </app-cake-details>
</div>
