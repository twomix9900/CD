<h1>Submit a movie and your review</h1>
<form (submit)=addMovie()>
  <div *ngFor="let error of _errors">
    <p style="color: red">{{ error }}</p>
  </div>
  <div>
    Movie Title: <input type="text" [(ngModel)]="_movie.title" name="title">
  </div>
  <div>
    Your Name: <input type="text" [(ngModel)]="_movie.name" name="name">
  </div>
  <div>
    Stars: <input type="number" [(ngModel)]="_movie.stars" name="stars" min=1 max=5>
  </div>
  <div>
    Your Review: <textarea name="review" [value]="_movie['review']" (input)="_movie['review'] = $event.target.value;"></textarea>
  </div>
  <div>
    <button type="submit">Add Movie</button>
    <button (click)=fireHideAddMovieComponentEvent()>Cancel</button>
  </div>
</form>
