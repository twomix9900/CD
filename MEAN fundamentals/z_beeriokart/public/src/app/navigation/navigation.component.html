<mat-sidenav-container class="sidenav-container" *ngIf="(isLoggedIn$ | async)">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/faq']" (click)="drawer.close()">FAQ</a>
      <a mat-list-item [routerLink]="['/history']" (click)="drawer.close()">History</a>
      <a mat-list-item [routerLink]="['/add-race']" (click)="drawer.close()">Add Race</a>
      <a mat-list-item [routerLink]="['/manage-groups']" (click)="drawer.close()">Manage Groups</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BeerioKart Tracker</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-login *ngIf="!(isLoggedIn$ | async)"> 
</app-login>
